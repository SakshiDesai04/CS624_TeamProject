<app-page-header [content]="pageContent.header"></app-page-header>
<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">Already a member? Please <a routerLink="/login">
    log in</a> instead</p>                                             
    <form (submit)="onRegisterSubmit()">
      <div role="alert" *ngIf="formError" class="alert alert-danger">
      {{ formError }}</div>                                            
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" placeholder=
        "Enter your First Name" [(ngModel)]="UserDetails.firstName">              
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName"
        placeholder="Enter Last Name" [(ngModel)]=
        "UserDetails.lastName">                                           
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
        name="email" placeholder="Enter email"
        [(ngModel)]="UserDetails.email">                            
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="pasword" class="form-control" id="password" name="password" placeholder=
        "Enter your password" [(ngModel)]="UserDetails.password">              
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber"
        placeholder="Enter Phone Number" [(ngModel)]=
        "UserDetails.phoneNumber">                                           
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <input class="form-control" id="skills"
        name="skills" placeholder="Enter Skills"
        [(ngModel)]="UserDetails.skills">                            
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <input type="number" class="form-control" id="experience" name="experience"
        placeholder="Enter experience in years" [(ngModel)]=
        "UserDetails.experience">                                           
      </div>
      <div class="form-group">
        <label for="currentTitle">currentTitle</label>
        <input class="form-control" id="currentTitle"
        name="currentTitle" placeholder="Enter your current Title"
        [(ngModel)]="UserDetails.currentTitle">                            
      </div>
      <button type="submit" role="button" class="btn
      btn-primary">Register!</button>
    </form>
  </div>
</div>
